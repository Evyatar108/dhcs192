<head>

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": 140445018380832, "label": "Louise", "shape": "dot", "title": "Louise\u003cbr\u003eGender: Female\u003cbr\u003eSibling: Josephine\u003cbr\u003eSpouse: Brently", "value": 2}, {"font": {"color": "white"}, "id": 140445265402568, "label": "Josephine", "shape": "dot", "title": "Josephine\u003cbr\u003eGender: Female\u003cbr\u003eSibling: Louise", "value": 1}, {"font": {"color": "white"}, "id": 140445018378648, "label": "Brently", "shape": "dot", "title": "Brently\u003cbr\u003eSpouse: Louise", "value": 1}]);
        edges = new vis.DataSet([{"arrowStrikethrough": true, "arrows": "to", "color": "dodgerblue", "from": 140445265402568, "physics": true, "title": "sibling", "to": 140445018380832}, {"arrowStrikethrough": true, "arrows": "to", "color": "blueviolet", "from": 140445018378648, "physics": true, "title": "spouse", "to": 140445018380832}, {"arrowStrikethrough": true, "arrows": "to", "color": "dodgerblue", "from": 140445018380832, "physics": true, "title": "sibling", "to": 140445265402568}, {"arrowStrikethrough": true, "arrows": "to", "color": "blueviolet", "from": 140445018380832, "physics": true, "title": "spouse", "to": 140445018378648}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -80000,
            "springConstant": 0.001,
            "springLength": 250
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        // default to using dot shape for nodes
        options.nodes = {
            shape: "dot"
        }
        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
